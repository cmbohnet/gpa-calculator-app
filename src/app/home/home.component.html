  <div fxLayout="row wrap" fxLayoutGap="20px">
    <div class="services-form" fxFlex>

      <mat-card class="mat-elevation-z8">
        <h1>Bob's Computer Repair Shop</h1>
        <mat-card-title>Services</mat-card-title>
        <mat-card-content>
          <form fxLayout="column" fxLayoutGap="12px" [formGroup]="servicesForm" >
            <mat-list>
              <mat-list-item *ngFor="let item of checkbox_list">
                 <mat-checkbox  (change)="list_change(item)">{{ item.name }}</mat-checkbox>
              </mat-list-item>
            </mat-list>

            <mat-card-title>Standard Fees</mat-card-title>
                <h4>Parts:</h4>
                <mat-form-field fxFlex appearance="fill">
                  <mat-label>Enter Value...</mat-label>
                  <input type="number" name="nbrParts"  matInput formControlName="parts" />
                </mat-form-field>

                <h4>Labor:</h4>
                <mat-form-field fxFlex appearance="fill">
                  <mat-label>Hours of Labor @ $50.00...</mat-label>
                  <input type="number" name="nbrLabor" matInput formControlName="labor" />
                </mat-form-field>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

<br />

<div fxLayout="column" fxLayoutGap="20px">
  <div fxFlex class="invoice">
    <button mat-raised-button color="accent" (click)="calculateResults()">Calculate</button>
  </div>
</div>
